<!DOCTYPE html>
<html lang="en">
<head>

    <title>Calculator</title>
    <script src="./script.js"></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="carcase">
        <div class="display"></div>
        <div class="buttons">
            <button>AC</button>
            <button>CE</button>
            <button>%</button>
            <button>+/-</button>

            <button>8</button>
            <button>9</button>
            <button>/</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>*</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>-</button>
            <button>0</button>
            <button class="decimal">.</button>
            <button>=</button>
            <button>+</button>
        </div>
    </div>

</html>
